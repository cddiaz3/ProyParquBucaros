        <title>PARQUEADERO NEWAY</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <h1>Hello Grupo 4 S23!</h1>
        <div id="Ingresar" class="form">
  <form  action="mysuperscript.php" autocomplete="on"> 
    <h1>Ingresar</h1> 
    <p> 
        <label for="username" class="uname" > Nombre de Usuario: </label>
        <input id="username" name="username" required="required" type="text" placeholder="Tu nombre de usuario"/>
    </p>
    <p> 
        <label for="password" class="youpasswd"> Contraseña:</label>
        <input id="password" name="password" required="required" type="password" placeholder="Tu password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
    </p>

    <p class="Ingresar button"> 
        <input type="submit" value="Ingresar" /> 
    </p>
    <p class="change_link">
        No tienes Cuenta?
        <a href="#toregister" class="to_register">Regístrarse</a>
    </p>
  </form>
</div>




<div id="register" class="form">
  <form  action="mysuperscript.php" autocomplete="on"> 
    <h1> Registro</h1> 
    <p> 
        <label for="usernamesignup" class="uname" >Nombres</label>
        <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Nombre" />
    </p>
     <p> 
        <label for="userlastnamesignup" class="uname" >Apellidos</label>
        <input id="userlastnamesignup" name="userlastnamesignup" required="required" type="text" placeholder="Nombre" />
    </p>
     <p> 
        <label for="useridtypesignup" class="uname" >Tipo de Documento</label>
        <input id="useridtypesignup" name="useridtypesignup" required="required" type="text" placeholder="Nombre" />
    </p>
    <p> 
        <label for="useridsignup" class="uname" >Numero de Documento</label>
        <input id="useridsignup" name="useridsignup" required="required" type="text" placeholder="Nombre" />
    </p>
     <p> 
        <label for="usertelsignup" class="uname" >Celular</label>
        <input id="usertelsignup" name="usertelsignup" required="required" type="text" placeholder="Nombre" />
    </p>
    <p> 
        <label for="emailsignup" class="youmail" > Email</label>
        <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="ejemplo@mail.com"/> 
    </p>
     <p> 
        <label for="userusersignup" class="uname" >Tu Usuario</label>
        <input id="userusersignup" name="userusersignup" required="required" type="text" placeholder="Nombre" />
    </p>
    <p> 
        <label for="passwordsignup" class="youpasswd" >Tu Contraseña </label>
        <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
    </p>
    <p> 
        <label for="passwordsignup_confirm" class="youpasswd" >Confirma tu Contraseña </label>
        <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
    </p>
    <p class="signin button"> 
        <input type="submit" value="Registrarse"/> 
    <p class="signin button"> 
        <input type="submit" value="Limpiar"/>     
    </p>
    <p class="change_link">  
        Ya estas Registrado?
        <a href="#tologin" class="to_register"> Ingresa! </a>
    </p>
  </form>
</div>
